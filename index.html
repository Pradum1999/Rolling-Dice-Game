<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center">
        <h1 class="alert alert-warning mt-4">Rollig Dice Game</h1>
    </div>
    <div class="container text-center">
        <h1 class="alert alert-dark" id="result"> </h1>
    </div>
    <div class="container text-center">
        <div class="row ">
            <div class="col ">
                <div style="width: 18rem;">
                    <img src="https://i.ytimg.com/vi/1qUxIdSRKQs/maxresdefault.jpg" class="card-img-top" alt="Captain America" style="height:380px;">
                    <div class="card-body">
                        <h4 class="card-text">Captain America Scrore</h4>
                        <h3 class="card-text" id="p1_score"> 0</h3>
                    </div>
                </div>
            </div>
            <div class="col ">
                <div style="width: 18rem;">
                    <img src="https://tse3.mm.bing.net/th?id=OIP.vLHXa3frni8LgpDXIsCJ2QHaHk&pid=Api&P=0&h=180" class="card-img-top " alt="player1" style="height:380px;">
                    <div class="card-body">
                        <h3 class="card-text" id="dice_value"> 0</h3>
                        <button class="btn btn-primary" id="btn_roll" onclick="roll_dice()">Roll The Dice</button>
                    </div>
                </div>
            </div>
            <div class="col ">
                <div style="width: 18rem;">
                    <img src="https://assets.nhs.uk/campaigns-cms-prod/images/Captain_Americas_Super_Strike2.width-1200.png" class="card-img-top" alt="player2" style="height:380px;">
                    <div class="card-body">
                        <h3 class="card-text">Spider Man Score</h3>
                        <h3 class="card-text" id="p2_score"> 0</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     
    <script src="App.js"></script>
</body>

</html>
